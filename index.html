<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terabox Video Player and Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://premisubsdotcom.vercel.app/tera.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    :root {
      --primary: rgb(34, 109, 246);
      --primary-light: rgba(34, 109, 246, 0.1);
      --primary-dark: rgb(28, 90, 207);
      --text: #333;
      --text-light: #777;
      --bg: #f9fafc;
      --card-bg: #fff;
      --border-radius: 0.8rem;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --text: #e4e4e4;
        --text-light: #aaa;
        --bg: #111827;
        --card-bg: #1f2937;
        --shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      transition: var(--transition);
      padding: 1rem;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 2rem 0;
    }
    
    h1 {
      margin: 0;
      font-size: 2.5rem;
      background: linear-gradient(45deg, var(--primary), #6c5ce7);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 1rem;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
      width: 100%;
    }
    
    .card:hover {
      transform: translateY(-4px);
    }
    
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .input-group {
      position: relative;
      width: 100%;
    }
    
    form label {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      display: block;
    }
    
    form input[type="url"] {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: 2px solid transparent;
      background-color: var(--primary-light);
      color: var(--text);
      border-radius: var(--border-radius);
      outline: none;
      transition: var(--transition);
    }
    
    form input[type="url"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(34, 109, 246, 0.2);
    }
    
    form input[type="url"]::placeholder {
      color: var(--text-light);
      opacity: 0.7;
    }
    
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    form button {
      flex: 1;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 8px rgba(34, 109, 246, 0.25);
    }
    
    form button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(34, 109, 246, 0.3);
    }

    form button:active {
      transform: translateY(0);
    }
    
    form button svg {
      width: 20px;
      height: 20px;
    }
    
    #playerContainer {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #playerContainer.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 48%; /* adjusted ratio for smaller player */
      background: #000;
      overflow: hidden;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    .video-wrapper video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .video-controls-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 20%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .video-wrapper:hover .video-controls-overlay {
      opacity: 1;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
      padding: 0.75rem 1.25rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      transform: translateY(0);
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    #status.error {
      background-color: rgba(255, 76, 76, 0.1);
      color: #ff4c4c;
      border-left: 4px solid #ff4c4c;
    }

    #status.success {
      background-color: rgba(46, 213, 115, 0.1);
      color: #2ed573;
      border-left: 4px solid #2ed573;
    }
    
    #status .status-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }
    
    #detailContainer {
      margin-top: 1rem;
      display: none;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      transition: var(--transition);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    #detailStatus {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 1rem;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(34, 109, 246, 0.2);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #fileDetails {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    #fileDetails .detail-header {
      margin-bottom: 1rem;
      color: var(--text);
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }
    
    #fileDetails .detail-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      background-color: var(--primary-light);
      border-radius: 0.5rem;
      transition: var(--transition);
    }

    #fileDetails .detail-line:hover {
      transform: translateX(5px);
    }
    
    #fileDetails .detail-line span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #fileName {
      font-weight: 500;
      max-width: 300px;
    }
    
    #downloadBtn {
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    #downloadBtn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    #downloadBtn:active {
      transform: translateY(0);
    }

    /* Loading animations */
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      form input[type="url"] {
        padding: 0.75rem 1rem;
      }
      
      form button {
        padding: 0.75rem 1rem;
      }
      
      #detailContainer {
        padding: 1rem;
      }

      #fileDetails .detail-line {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .button-group {
        flex-direction: column;
      }
      
      h1 {
        font-size: 1.75rem;
      }

      #downloadBtn {
        width: 100%;
        justify-content: center;
      }
    }

    /* Animation classes */
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    .scale-in {
      animation: scaleIn 0.5s ease forwards;
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .slide-in-right {
      animation: slideInRight 0.5s ease forwards;
    }

    @keyframes slideInRight {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Icon shimmer effect */
    .icon-shimmer {
      position: relative;
      overflow: hidden;
    }

    .icon-shimmer::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      from { transform: translateX(-100%) rotate(30deg); }
      to { transform: translateX(100%) rotate(30deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="animate__animated animate__fadeInDown">
      <h1>Terabox Video Player & Downloader</h1>
      <p class="subtitle">Watch and download Terabox videos for free </p>
    </header>

    <div class="card animate__animated animate__fadeIn">
      <form id="videoForm">
        <div class="input-group">
          <label for="share_url">Enter Terabox video URL:</label>
          <input type="url" id="share_url" name="share_url"
                placeholder="Enter Terabox video URL" required>
        </div>
        <div class="button-group">
          <button type="submit" class="icon-shimmer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Load Video
          </button>
        </div>
      </form>
    </div>

    <div id="playerContainer">
      <div class="video-wrapper">
        <video id="videoPlayer" controls>
          Your browser does not support the video tag.
        </video>
        <div class="video-controls-overlay"></div>
      </div>

      <div id="detailContainer" class="scale-in">
        <!-- spinner status -->
        <div id="detailStatus">
          <span class="spinner"></span>
          <span>Fetching detailsâ€¦</span>
        </div>
        <!-- actual details -->
        <div id="fileDetails">
          <div class="detail-header">File Information</div>
          <div class="detail-line slide-in-right">
            <span>Name: <span id="fileName"></span></span>
          </div>
          <div class="detail-line slide-in-right" style="animation-delay: 0.1s">
            <span>Size: <span id="fileSize"></span></span>
            <button id="downloadBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Download
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="status" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('videoForm');
    const playerContainer = document.getElementById('playerContainer');
    const video = document.getElementById('videoPlayer');
    const status = document.getElementById('status');
    const wrapper = document.querySelector('.video-wrapper');

    const detailContainer = document.getElementById('detailContainer');
    const detailStatus = document.getElementById('detailStatus');
    const fileDetails = document.getElementById('fileDetails');
    const fileNameEl = document.getElementById('fileName');
    const fileSizeEl = document.getElementById('fileSize');
    const downloadBtn = document.getElementById('downloadBtn');

    // Add input animations
    const inputField = document.getElementById('share_url');
    inputField.addEventListener('focus', () => {
      inputField.parentElement.classList.add('pulse');
    });
    inputField.addEventListener('blur', () => {
      inputField.parentElement.classList.remove('pulse');
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const shareUrl = document.getElementById('share_url').value.trim();
      if (!shareUrl) return;

      // Reset UI with animations
      status.textContent = '';
      status.className = '';
      
      detailContainer.style.display = 'block';
      detailStatus.style.display = 'flex';
      fileDetails.style.display = 'none';

      // Show video container with animation
      playerContainer.style.display = 'block';
      // Trigger reflow for animation
      void playerContainer.offsetWidth;
      playerContainer.classList.add('visible');
      
      video.src = `/stream?share_url=${encodeURIComponent(shareUrl)}`;
      video.load();
      video.play().catch(() => {});

      // Animate loading state
      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.innerHTML;
      submitButton.innerHTML = `
        <span class="spinner"></span>
        <span>Loading...</span>
      `;
      submitButton.disabled = true;

      // Fetch file metadata
      fetch(`/info?share_url=${encodeURIComponent(shareUrl)}`)
        .then(res => res.json())
        .then(data => {
          detailStatus.style.display = 'none';
          
          // Reset button
          submitButton.innerHTML = originalButtonText;
          submitButton.disabled = false;
          
          if (data.error) {
            status.innerHTML = `
              <div class="status-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="12"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
              </div>
              <span>${data.error}</span>
            `;
            status.className = 'error animate__animated animate__shakeX';
            return;
          }
          
          fileNameEl.textContent = data.name;
          fileSizeEl.textContent = data.size;
          downloadBtn.onclick = () => {
            window.location = `/download?share_url=${encodeURIComponent(shareUrl)}`;
          };
          
          // Show file details with animation
          fileDetails.style.display = 'block';
          
          // Success message with icon
          status.innerHTML = `
            <div class="status-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
            </div>
            <span>Video loaded successfully!</span>
          `;
          status.className = 'success animate__animated animate__fadeIn';
          setTimeout(() => {
            status.className = 'success';
          }, 2000);
        })
        .catch(() => {
          detailStatus.style.display = 'none';
          status.innerHTML = `
            <div class="status-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
            </div>
            <span>Failed to fetch file details.</span>
          `;
          status.className = 'error animate__animated animate__shakeX';
          
          // Reset button
          submitButton.innerHTML = originalButtonText;
          submitButton.disabled = false;
        });
    });

    video.addEventListener('loadedmetadata', () => {
      if (video.videoHeight && video.videoWidth) {
        const ratio = (video.videoHeight / video.videoWidth) * 100;
        // Cap the ratio at a reasonable height
        const cappedRatio = Math.min(ratio, 70);
        wrapper.style.paddingBottom = `${cappedRatio}%`;
      }
    });

    video.addEventListener('error', () => {
      status.innerHTML = `
        <div class="status-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="23 7 16 12 23 17 23 7"></polygon>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="2" x2="8" y2="5"></line>
            <circle cx="9" cy="12" r="3" stroke="currentColor" stroke-width="2"></circle>
            <line x1="15" y1="8" x2="15" y2="16" stroke="currentColor" stroke-width="2" transform="rotate(45 12 12)"></line>
          </svg>
        </div>
        <span>Failed to load video.</span>
      `;
      status.className = 'error animate__animated animate__shakeX';
    });

    // Add some microinteractions
    form.querySelectorAll('button').forEach(button => {
      button.addEventListener('mousedown', function() {
        this.style.transform = 'scale(0.98)';
      });
      
      button.addEventListener('mouseup', function() {
        this.style.transform = '';
      });
      
      button.addEventListener('mouseleave', function() {
        this.style.transform = '';
      });
    });

    // Initial animations on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.animate__animated').forEach((el, i) => {
        el.style.animationDelay = `${i * 0.1}s`;
      });
    });
  </script>
</body>
</html>
